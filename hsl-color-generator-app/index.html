<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color Generator</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64'%3E%3Ctext x='0' y='50' font-size='48'%3EðŸŽ¨%3C/text%3E%3C/svg%3E">


    <link rel="stylesheet" href="/hsl-color-generator-app/style.css">
</head>
<body>
    <div class="container">
        <h1>HSL Color Picker</h1>
        <div class="color-display"></div>

        <div class="control">
            <div class="control">
                <label for="hue">Hue:</label>
                <div class="slider-container">
                    <input type="range" id="hue" min="0" max="360" value="100">
                    <span id="hueValue">100</span>
                </div>
            </div>
    
            <div class="control">
                <label for="saturation">Saturation:</label>
                <div class="slider-container">
                    <input type="range" id="saturation" min="0" max="100" value="50">
                    <span id="saturationValue">50</span>
                </div>
            </div>
    
            <div class="control">
                <label for="lightness">Lightness:</label>
                <div class="slider-container">
                    <input type="range" id="lightness" min="0" max="100" value="45">
                    <span id="lightnessValue">45</span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
