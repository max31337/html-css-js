<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64'%3E%3Ctext x='0' y='50' font-size='48'%3EâœŠ%3C/text%3E%3C/svg%3E">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">

        <h1>Rock Paper Scissors</h1>

        <div id="warningModal" class="modal">
            <div class="modal-content">
                <i class="icon warning-icon"></i>
                <span class="close-btn" id="closeWarningModalBtn">&times;</span>
                <h3>Please select Rock, Paper, or Scissors!</h3>
            </div>
        </div>


        <div class="card-container">
            <div class="card" id="rockCard" data-choice="rock">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/svg/270a.svg" alt="Rock">
                <p>Rock</p>
                <i class="icon rock-icon"></i>
            </div>
            <div class="card" id="paperCard" data-choice="paper">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/svg/270b.svg" alt="Paper">
                <p>Paper</p>
                <i class="icon paper-icon"></i>
            </div>
            <div class="card" id="scissorsCard" data-choice="scissors">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/svg/270c.svg" alt="Scissors">
                <p>Scissors</p>
                <i class="icon scissors-icon"></i>
            </div>
        </div>

        <button id="playButton" class="play-btn">Let's Play</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2 id="resultMessage"></h2>
            <p id="computerChoice"></p>
            <img id="computerChoiceIcon" src="" alt="Computer Choice">
        </div>
    </div>

    <div class="score-container">
        <p>Wins: <span id="winCount">0</span></p>
        <p>Loses: <span id="loseCount">0</span></p>
        <button id="resetScores" class="reset-btn">Reset Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
