<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='64' height='64'%3E%3Ctext x='0' y='50' font-size='48'%3EðŸ’¬%3C/text%3E%3C/svg%3E">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class = "container">
        <h2> Speech to Text Converter </h2>
        <div id="result"></div>
        <div class="button-container">
            <button onclick="startConverting()">
                <i class="fa fa-microphone"></i>
            </button>
            <div class="button-container">

            <button onclick="stopConverting()">
                    <i class="fa fa-stop"></i>
            </button>    
            <div class="button-container">
            <button id="clearButton" onclick="clearText()" disabled>
                    <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
